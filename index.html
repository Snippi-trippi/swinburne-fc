<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinburne Football Club</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/swinburne-logo.png">
</head>
<body>
<div class="bodyPage">    
    <div class="verticalHeader">
        <img src="./images/swinburne-logo.png" alt="Swinburne Football Club">
        <div class="header">SWINBURNE FC</div>
    </div>
    <div class="menuPort">
        <ul class="menuParent">
            <li>CLUB</li>
            <li>RESOURCES</li>
            <li>TEAMS</li>
            <li>NEWS</li>
            <li>SHOP</li>
            <li>CONTACT US</li>
        </ul>
            <div class="socialLinks">
                <!--by wrapping images in the anchor element, you are making it clickable-->
                <a href="https://www.instagram.com/swinburnefc/">
                <img src="./images/insta.png" alt="swinburne insta"> </a>
                <a href="https://www.facebook.com/SwinburneFC/">
                <img src="./images/fb.png" alt="swinburne facebook"> </a>
                <a href="https://www.tiktok.com/@swinburnefc">
                <img src="./images/tik-tok.png" alt="swinburne tik-tok"> </a>
                <a href="https://twitter.com/swinburnefc?lang=en">
                <img src="./images/twitter.png" alt="swinburne twitter"> </a>
            </div>
    </div>

    <div class="mainBody">
        <div class="teamPic">
        <img src="./images/team-photo-1.jpg" alt="swinburne team photo">
        </div>
        <div class="clubInfo">PUT INFO HERE</div>
    </div>
    
    <div class="footer">
        <p>All contents &copy; copyright Swinburne Football Club. All rights reserved.</p>
        <ul class="footer-links">
            <li>Coaches</li>
            <li>Sponsors</li>
            <li>Club Policies</li>
            <li>Our Board</li>
            <li>News</li>
        </ul>
    </div>
</div>
</body>
</html>
